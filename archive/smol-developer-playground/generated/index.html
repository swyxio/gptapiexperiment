<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="board">
        <div id="cell-0"></div>
        <div id="cell-1"></div>
        <div id="cell-2"></div>
        <div id="cell-3"></div>
        <div id="cell-4"></div>
        <div id="cell-5"></div>
        <div id="cell-6"></div>
        <div id="cell-7"></div>
        <div id="cell-8"></div>
    </div>
    <div id="status"></div>
    <button id="restart">Restart Game</button>
    <script src="app.js"></script>
</body>
</html>
